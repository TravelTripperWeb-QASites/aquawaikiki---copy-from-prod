        </div>
      </div>

	<section>

                <form class="jotform-form" action="https://submit.jotform.me/submit/63041221610437/" method="post" name="form_63041221610437" id="63041221610437" accept-charset="utf-8" enctype="multipart/form-data">
      <input type="hidden" name="formID" value="63041221610437" />
                  <div class="two-fields-holder">
                    <div class="col-sm-6 no-padding">
                      <div class="form-group right-space">
                        <input type="text" class="form-control validate[required, Alphabetic]" id="input_3" name="q3_first-name" placeholder="Name" required>
                      </div>
                    </div>
                    <div class="col-sm-6 no-padding">

                    </div>
                  </div>

                  </div>
                  <div class="two-fields-holder">
                    <div class="col-sm-6 no-padding">

                        <input type="text" class="form-control validate[required, Numeric]"  id="input_26" name="q26_cell-phone"  placeholder="Phone Number" required>

                      </div>
                    </div>
                  </div>
                  
                   {% region group-details-txt %}
                  
                  <div class="two-fields-holder">
                    <div class="col-sm-6 no-padding">
                      <div class="form-group right-space">
                        <input type="text" class="form-control main-date-1" id="input_15" name="q15_arrival" placeholder="Arrival Date">

                  </div>

                    </div>
                    <div class="col-sm-8">

                        <label class="radio-inline">
                          <input type="radio" value="Yes" id="input_28_0" name="q28_flexible[]">
                          Yes </label>
                        <label class="radio-inline">
                          <input type="radio" value="No" id="input_28_1" name="q28_flexible[]">

                  </div>
                  <div class="two-fields-holder">

              </div>

            </div>
            
          </div>
        </div>
      </section>
</div>
