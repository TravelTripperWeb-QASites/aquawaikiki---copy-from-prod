---
layout: default
---
<section>
  <div class="container no-padding">
    <div class="page-banner rooms-banner">
    	{% region rooms-banner-content %}
    </div>
  </div>
</section>

<section>

	<div class="container" ng-cloak>
    <div class="row ">
    	<div class="rooms-holder ">
          <div class="col-md-4 col-sm-6" ng-repeat ="room in browser.roomsList">
            	<div class="rooms-item">
                    <figure><a ng-href="/room/#[[room.name | formatNameForLink]]"><img ng-src="[[room.photos[0].yankee_large]]" alt="[[room.name]]"/></a></figure>
                    <h2>[[room.name]]</h2>
                    <div class="room-price">Tonightâ€™s Rate <a ng-href="{{site.data.config.reztripUrl}}search?selected_room_category=[[room.category]]&selected_room=[[room.code]]" target="_blank"><span>[[ room.todayRate ]]</span></a></div>
                    <p>[[room.short_description | limitTo: 150]][[room.short_description.length > 150 ? '...' : '']]</p>
                    <div class="extra-padding">
                        <a ng-href="/room/#[[room.name | formatNameForLink]]"  class="button-common btn-blue">View this room<i class="fa fa-play"></i></a>
                        <a ng-href="{{site.data.config.reztripUrl}}search?selected_room_category=[[room.category]]&selected_room=[[room.code]]" target="_blank" class="button-common btn-blue">Book Now<i class="fa fa-play"></i></a>
                    </div>
            	</div>
            </div>



        </div>
    </div>
    </div>
</section>
