<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% if seo_title %}
    <title>{{seo_title}}</title> <meta name='description' content='{{seo_description}}' />
{% else %}
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% endif %}
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="/css/owl.carousel.css" >
  <link rel="stylesheet" href="/css/owl.theme.css" >
  <link rel="stylesheet" href="/css/owl.transitions.css" >
  <link rel="stylesheet" href="{{ "/css/lightgallery.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.css" | prepend: site.baseurl }}">



 {% if page.url contains "blog" %}
  
  <!-- Open Graph data -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="https://www.24northhotel.com{{page.url}}" />
<meta property="og:image" content="{% if blog.blogimage %}{{blog.blogimage.url}}{% else %} https://www.24northhotel.com/images/logo.png {% endif%}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
{% endif %}
</head>
